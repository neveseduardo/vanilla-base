<div class="page-wrapper">
    <h1 class="text-primary">Cadastrar Aluno</h1>
    
    <form class="form-cadastro-aluno" action="" method="post">
        
        <div class="form-col-1">
            <div class="form-group">
                <label class="text-primary" for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
        </div>
        
        <div class="form-col-2">
            <div class="form-group">
                <label class="text-primary" for="nome">CPF:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
        
            <div class="form-group">
                <label class="text-primary" for="nome">RG e Órgão Expedidor:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
        
            <div class="form-group">
                <label class="text-primary" for="nome">Nacionalidade:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label class="text-primary" for="nome">Naturalidade:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
    
            <div class="form-group">
                <label class="text-primary" for="nome">Telefone Celular:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
        
            <div class="form-group">
                <label class="text-primary" for="nome">Telefone residencial:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
        </div>

        <div class="form-col-1">
            <div class="form-group">
                <label class="text-primary" for="nome">Endereço:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
        </div>

        <div class="form-col-2">
            <div class="form-group">
                <label class="text-primary" for="nome">Bairro:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
        
            <div class="form-group">
                <label class="text-primary" for="nome">Cidade:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
        </div>

        <div class="form-col-1x2">
            <div class="form-group">
                <label class="text-primary" for="nome">CEP:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
        
            <div class="form-group">
                <label class="text-primary" for="nome">Complemento:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
        </div>

        <div class="form-col-2">
            <div class="form-group">
                <button type="button">Cancelar</button>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </div> 
    </form>
</div>
